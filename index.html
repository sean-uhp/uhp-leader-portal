<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UHP Leadership Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center">
      <img src="uhp-logo.png" alt="UHP Logo" class="h-12" />
      <h1 class="text-2xl font-bold ml-4">UHP Leadership Portal</h1>
    </div>
  </header>

  <main class="p-6" id="portal-content">
    <div id="g_id_onload"
         data-client_id="438240481296-n196347a7np1uj83frbl2sfuqf5m2mjt.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>

    <div id="secure-content" style="display: none;">
      <div class="overflow-x-auto mt-10">
        <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
          <thead class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
            <tr>
              <th class="px-6 py-4">Client Name</th>
              <th class="px-6 py-4">Folder Link</th>
              <th class="px-6 py-4">Coach Dashboard</th>
              <th class="px-6 py-4">Survey Form</th>
            </tr>
          </thead>
          <tbody id="client-table" class="text-sm divide-y divide-gray-200">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>

      <div class="bg-white shadow rounded-xl p-4 my-12 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-2">Create New Client</h2>
        <form id="client-form" class="space-y-4">
          <input type="text" id="client-name" placeholder="Enter client name" class="w-full border rounded p-2" required />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
            Create Client Folder
          </button>
          <p id="form-response" class="text-sm text-gray-600 mt-2"></p>
        </form>
      </div>

      <section class="mt-10">
        <h2 class="text-xl font-semibold mb-4">Upcoming UHP Events</h2>
        <iframe 
          src="https://calendar.google.com/calendar/embed?src=c_2c4b96df0513a5a33b1c78cc5f6b474dce2140b152cc367fee2a3a1e389a3693%40group.calendar.google.com&ctz=America%2FChicago"
          style="border: 0" width="100%" height="600" frameborder="0" scrolling="no">
        </iframe>
      </section>
    </div>
  </main>

  <script>
    function handleCredentialResponse(response) {
      const payload = parseJwt(response.credential);
      document.getElementById("g_id_onload").style.display = "none";
      document.querySelector(".g_id_signin").style.display = "none";
      document.getElementById("secure-content").style.display = "block";
      document.getElementById("portal-content").insertAdjacentHTML("afterbegin", `<p class='mt-4 text-green-700 font-semibold'>Welcome ${payload.name} (${payload.email}) ‚Äì Access granted to the Leadership Portal.</p>`);
      fetchClientData();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    async function fetchClientData() {
      const sheetUrl = "https://opensheet.elk.sh/18jB5trKqRMOM6sTma7l42j_tD9RG7w5rE0XP0qLI38w/Tracker";
      const table = document.getElementById("client-table");
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();
        table.innerHTML = "";
        data.reverse().forEach(row => {
          table.innerHTML += `
            <tr>
              <td class="px-6 py-4">${row["CLIENT NAME"]}</td>
              <td class="px-6 py-4 text-blue-600 hover:underline"><a href="${row["FOLDER URL"]}" target="_blank">Folder</a></td>
              <td class="px-6 py-4 text-blue-600 hover:underline"><a href="${row["COACH DASHBOARD URL"]}" target="_blank">Dashboard</a></td>
              <td class="px-6 py-4 text-blue-600 hover:underline"><a href="${row["SURVEY FORM URL"]}" target="_blank">Form</a></td>
            </tr>`;
        });
      } catch (error) {
        table.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-red-600">Failed to load client data.</td></tr>`;
      }
    }

    document.getElementById("client-form")?.addEventListener("submit", async e => {
      e.preventDefault();
      const clientName = document.getElementById("client-name").value.trim();
      const responseMsg = document.getElementById("form-response");

      if (!clientName) {
        responseMsg.textContent = "Please enter a client name.";
        return;
      }

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby9nLs7-PwZbMazjpZ1kvE3_yepMXHm32yORF-JjbV2hBX1NfRfJTcaJv0eKmvFTufg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clientName })
        });

        const contentType = res.headers.get("content-type") || "";
        const rawText = await res.text();
        let data = {};

        try {
          data = JSON.parse(rawText);
        } catch (jsonErr) {
          responseMsg.textContent = `‚ö†Ô∏è Unexpected response format: ${rawText}`;
          return;
        }

        if (data.error) {
          responseMsg.textContent = `‚ùå Error: ${data.error}`;
        } else {
          responseMsg.textContent = `‚úÖ ${data.message || "Client created successfully."}`;
          console.log("üì¶ Returned Data:", data);
          fetchClientData();
        }
      } catch (error) {
        responseMsg.textContent = `‚ö†Ô∏è Network Error: ${error.message}`;
      }

      document.getElementById("client-form").reset();
    });
  </script>
</body>
</html>
