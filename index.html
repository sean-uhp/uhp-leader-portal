<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UHP Leadership Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center">
      <img src="uhp-logo.png" alt="UHP Logo" class="h-12" />
      <h1 class="text-2xl font-bold ml-4">UHP Leadership Portal</h1>
    </div>
  </header>

  <main class="p-6" id="portal-content">
    <!-- ✅ Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="438240481296-n196347a7np1uj83frbl2sfuqf5m2mjt.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>

    <!-- ✅ Hidden content that will be revealed on login -->
    <div id="secure-content" style="display: none;">
      <div class="overflow-x-auto mt-10">
        <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
          <thead class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
            <tr>
              <th class="px-6 py-4">Client Name</th>
              <th class="px-6 py-4">Folder Link</th>
              <th class="px-6 py-4">Coach Dashboard</th>
              <th class="px-6 py-4">Survey Form</th>
            </tr>
          </thead>
          <tbody class="text-sm divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4">Great Test</td>
              <td class="px-6 py-4 text-blue-600 hover:underline"><a href="#">Folder</a></td>
              <td class="px-6 py-4 text-blue-600 hover:underline"><a href="#">Dashboard</a></td>
              <td class="px-6 py-4 text-blue-600 hover:underline"><a href="#">Form</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ✅ CREATE NEW CLIENT FORM -->
      <div class="bg-white shadow rounded-xl p-4 my-12 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-2">Create New Client</h2>
        <form id="client-form" class="space-y-4">
          <input
            type="text"
            id="client-name"
            placeholder="Enter client name"
            class="w-full border rounded p-2"
            required
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
          >
            Create Client Folder
          </button>
          <p id="form-response" class="text-sm text-gray-600 mt-2"></p>
        </form>
      </div>

      <!-- ✅ UHP Calendar -->
      <section class="mt-10">
        <h2 class="text-xl font-semibold mb-4">Upcoming UHP Events</h2>
        <iframe 
          src="https://calendar.google.com/calendar/embed?src=c_2c4b96df0513a5a33b1c78cc5f6b474dce2140b152cc367fee2a3a1e389a3693%40group.calendar.google.com&ctz=America%2FChicago"
          style="border: 0"
          width="100%" 
          height="600" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </section>
    </div>
  </main>

  <!-- ✅ Auth + Client Script -->
  <script>
    function handleCredentialResponse(response) {
      const responsePayload = parseJwt(response.credential);
      const email = responsePayload.email || "";
      const name = responsePayload.name || "User";

      if (email.endsWith("@university-hp.com")) {
        document.getElementById("g_id_onload").style.display = "none";
        document.querySelector(".g_id_signin").style.display = "none";
        document.getElementById("secure-content").style.display = "block";

        const header = document.createElement("p");
        header.className = "mt-4 text-green-700 font-semibold";
        header.textContent = `Welcome ${name} (${email}) – Access granted to the Leadership Portal.`;
        document.getElementById("portal-content").prepend(header);
      } else {
        document.getElementById("portal-content").innerHTML = `
          <h2 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h2>
          <p>This portal is restricted to university-hp.com users.</p>
        `;
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    // ✅ Create Client Form Logic
    const form = document.getElementById('client-form');
    const responseMsg = document.getElementById('form-response');

    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const clientName = document.getElementById('client-name').value.trim();
      if (!clientName) {
        responseMsg.textContent = 'Please enter a client name.';
        return;
      }

      responseMsg.textContent = '⏳ Creating client folder...';

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycby9nLs7-PwZbMazjpZ1kvE3_yepMXHm32yORF-JjbV2hBX1NfRfJTcaJv0eKmvFTufg/exec', {
          method: 'POST',
          body: JSON.stringify({ clientName }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const text = await res.text();
        responseMsg.textContent = text.includes("successfully")
          ? `✅ ${text}`
          : `⚠️ ${text}`;
      } catch (error) {
        responseMsg.textContent = `⚠️ Error: ${error.message}`;
      }

      form.reset();
    });
  </script>
</body>
</html>
